# directories
directories:
  # log file directories
  logs:
    - test-logs

# files
files:
  # log file patterns
  patterns:
    - 'chia*.log'

# logging
logging:
  # levels are: error (always printed), warn (-v), info (-vv), debug (-vvv)
  level: debug

# media
systems:
  try-01:
    comment: dest is usb
    media:
      dest:
        - /media/dest
      temp:
        - /media/temp
  try-02:
    comment: single ssd for temp
    media:
      dest:
        - /media/dest001
      temp:
        - /media/temp
  try-03:
    comment: dual ssd for temp
    media:
      dest:
        - /media/dest001
        - /media/dest002
      temp:
        - /media/temp001
        - /media/temp002
